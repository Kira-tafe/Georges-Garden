<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>George's Garden</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="JS/bootstrap.js"></script>
        <link rel="stylesheet" href="https://use.typekit.net/vml5hok.css">
    </head>

    <body>
        <!-- NAV -->
        <!-- Navbar goes outside the container -->
        <nav class=" navbar navbar-expand-lg"> <!--creates responsive nav
            nav is at medium (md) breakpoint-->
            <div class="container-fluid d-flex align-items-center justify-content-between"> <!--creates padding-->
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="/images/ggc02.png" alt="logo" alt="logo" class="me-2"><h1><span class="ggc d-none d-lg-inline">George's
                        Garden Center</span>
                </a></h1>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto ">
                        <!--margin-start auto aligns to the right-->
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="product.html" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--  -->
        <main>
            <div class="container contact">
                <div class="row">
                    <div class="col mt-4 mb-3">
                        <h1>Contact Us</h1>
                    </div>
                </div>
                <form action="#" method="POST">
                    <div class="row gx-5 mb-3">
                        <div class="col">
                            <label for="fname" class="form-label">First
                                Name</label>
                            <input type="text"
                                class="form-control form-control-lg" id="fname"
                                placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="lname" class="form-label">Last
                                Name</label>
                            <input type="text"
                                class="form-control form-control-lg"
                                id="lname" placeholder="Last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email
                            address</label>
                        <input type="email" class="form-control form-control-lg"
                            id="email"
                            placeholder="name@example.com">

                    </div>
                    <div class="mb-3">
                        <label for="FormControlSelect1">Select</label>
                        <select class="form-control form-control-lg"
                            id="FormControlSelect1">
                            <option>default</option>
                            <option>General Enquiry</option>
                            <option>Plants</option>
                            <option>Tools</option>
                            <option>Gifts</option>
                            <option>Variety Packs</option>
                            <option>Pots</option>
                            <option>Plant Food</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="FormControlTextarea1">Enquiry:</label>
                        <textarea class="form-control form-control-lg"
                            id="FormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                    <button type="submit"
                        class="btn btn-light mt-3 btn-outline-success">Submit</button>

                </form>
            </div>

        </main>
        <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <!-- 
                d-flex enables flexbox layout
                 justify-content-between equal space between child elements
                 py-3 vertical padding
                 my-4 vertical margin
                 -->
            <p class="col-md-4 mb-0 text-muted">&copy; 2025 George's
                Garden</p>
            <!--
                 medium-screen 4 of 12 columns
               mb-0 removes margin bottom
               text-muted applies light grey
                -->

            <!-- 
                col-md-4 4 columns on medium + screens
               d-flex align-items-center justify-content-center Centers content vertically and horizontally (e.g., a logo). 
               mb-3 mb-md-0: Bottom margin on small screens; no margin on medium+
              me-md-auto: Pushes this element to the left on medium+ screens.
               link-dark: Makes the link dark (instead of blue).
               text-decoration-none: Removes the underline.
               -->

            <ul class="nav col-md-4 justify-content-end">
                <!-- 
                    Creates a horizontal list of nav links
                     col-md-4: Takes up 4 columns.
                     justify-content-end: Aligns the nav to the right. -->
                <!-- 
                     nav-link: Bootstrap style for links inside navs.
                     px-2: Horizontal padding.
                     text-muted: Light gray color to match the footer's style. 
                     -->
                <li class="nav-item"><a href="index.html"
                        class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="about.html"
                        class="nav-link px-2 text-muted">About</a></li>
                <li class="nav-item"><a href="product.html"
                        class="nav-link px-2 text-muted">Products</a></li>
                <li class="nav-item"><a href="contact.html"
                        class="nav-link px-2 text-muted">Contact</a></li>
            </ul>
        </footer>
        <!-- </div> -->
    </body>
</html>
